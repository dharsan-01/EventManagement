{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <link rel="stylesheet" href="{% static 'events/style.css' %}">
</head>
<body>
    <h1>Event List</h1>
    <a href="{% url 'create_event' %}">Create New Event</a>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a> - {{ event.date }}
                [<a href="{% url 'update_event' event.pk %}">Edit</a>]
                [<a href="{% url 'delete_event' event.pk %}">Delete</a>]
            </li>
        {% empty %}
            <li>No events found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'attendee_list' %}">View Attendees</a>
</body>
</html>
