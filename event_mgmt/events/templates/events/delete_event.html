<!DOCTYPE html>
<html>
<head><title>Delete Event</title></head>
<body>
    <h2>Are you sure you want to delete "{{ event.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'event_list' %}">Cancel</a>
</body>
</html>
